{% extends "base.html" %}

{% block title %}Entrar - GovMonitor MZ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <span class="logo-icon bg-success text-white rounded-circle p-2 fs-4">G</span>
                    <h4 class="mt-3">Entrar no GovMonitor MZ</h4>
                    <p class="text-muted">Monitore projetos governamentais de forma transparente</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Manter conectado</label>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mb-3">Entrar</button>
                    
                    <div class="text-center">
                        <a href="#" class="text-decoration-none text-muted small">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light py-3 text-center">
                <p class="mb-0">Não tem uma conta? <a href="{{ url_for('register') }}" class="text-success text-decoration-none">Registar</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
